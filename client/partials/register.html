<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<div class="login-block" id="loginPage">

    <h2>Welcome to Job Pocket!</h2>

    <div ng-show="error" class="alert alert-danger"></div>

    <form class="form" ng-submit="register()">

      <div class="form-group">
        <input type="text" class="form-control" name="username" ng-model="registerForm.username" id="username" placeholder="choose a username" required>
      </div>

      <div class="form-group">
          <input type="password" class="form-control" name="password" ng-model="registerForm.password" id="password" placeholder="choose a password" required>
      </div>

      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>

    </form>

</div>
